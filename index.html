
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>IBAN Checker</title>
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>IBAN Checker</h1>
</header>  

<main>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body" style="background-color: #f8f9fa;">
                    <h2 class="alert alert-primary text-center">Check IBAN</h2>
                    <div class="mb-3">
                        <label for="iban" class="form-label">Enter IBAN:</label>
                        <input type="text" class="form-control" id="iban" placeholder="SAXXXXXXXXXXXX">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" onclick="GetIban()">Check</button>
                    </div>
                    <div class="mt-4">
                        <h4 id="result" class="text-center text-danger"></h4>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>Bank Name</th>
                                    <th>SAMA Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="bank"></td>
                                    <td id="bank1"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<script src="j.js"></script>
</body>
</html>
